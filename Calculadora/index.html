<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="site.css" />
  </head>
  <body>
    <div class="container">
      <div class="column">
        <div class="row">
          <div class="num">
            <input class="numUser" type="text" />
          </div>
        </div>
        <div class="row">
          <span class="result">Result: <span>0</span></span>
        </div>
        <div class="row">
          <div class="operatorsContainer">
            <button class="operators" id="sum">+</button>
            <button class="operators" id="subtrac">-</button>
            <button class="operators" id="mult">x</button>
            <button class="operators" id="division">/</button>
            <button class="operators" id="equals">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
