<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="site.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column">
          <label for="roomType">Tipo de habitación</label>
          <select name="roomType" id="roomType">
            <option value="" hidden>Seleccione una habitación</option>
            <option value="standard">Standard</option>
            <option value="junior">Junior Suite</option>
            <option value="suite">Suite</option>
          </select>
          <label for="spa">¿Quiere SPA?</label>
          <input type="checkbox" name="spa" id="spa" />
          <label for="roomSize">Tamañano de la habitación</label>
          <select name="roomSize" id="roomSize">
            <option value="" hidden>Seleccione un tamaño</option>
            <option value="individual">Individual</option>
            <option value="doble">Doble</option>
            <option value="triple">Triple</option>
          </select>
          <label for="roomNight">Noches que quiere resevar</label>
          <input type="number" name="roomNight" id="roomNight" min="0" value="0"/>
          <label for="parkingNight">Noches de parquing</label>
          <input type="number" name="parkingNight" id="parkingNight" min="0" value="0"/>
        </div>
        <div class="column">
            <span class="result">Selecione su habitación </span>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
